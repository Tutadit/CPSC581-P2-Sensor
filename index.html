<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPSC581 Project 2 - part 2</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/all.min.css" type="text/css" />
  </head>

  <body>
    <div class="screen main-screen hidden"></div>
    <div class="screen lock-screen">
      <div class="overlay"></div>
      <div class="wallpaper"></div>
      <div class="simon-options left-right">
        <div class="simon-option left"></div>
        <div class="simon-option right"></div>
      </div>
      <div class="simon-options up-down">
        <div class="simon-option up"></div>
        <div class="simon-option down"></div>
      </div>

      <div class="content-cont">
        <div class="clock">15:54</div>
        <div class="message-content">
          <div id="message" class="message"></div>
        </div>
        <button class="action-button icon-button settings">
          <i class="fas fa-tools"></i>
        </button>
        <div class="actions no-show">
          <button class="action-button icon-button close-actions">
            <i class="fas fa-times"></i>
          </button>
          <button class="action-button" id="replayPattern">
            <img src="https://img.icons8.com/ios-glyphs/80/ffffff/replay.png" />
          </button>
          <div class="pw-toggle-wrapper">
            <p id="toggle-p">Pattern as password:</p>
            <button class="action action-button off" id="toggle-pw"></button>
          </div>
          <button class="action action-button" id="changePassword">
            Change Password
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/start.js"></script>
  </body>
</html>
