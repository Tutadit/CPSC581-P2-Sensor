<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPSC581 Project 2 - part 2</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/all.min.css" type="text/css" />
  </head>

  <body>
    <div class="screen main-screen hidden">
      <div class="setting-cont no-show">
        <div class="actions">
          <button class="action-button icon-button close-actions">
            <i class="fas fa-times"></i>
          </button>
          <div class="prompt-text" style="color: white">
            
          </div>
          <div class="pw-toggle-wrapper">
            <p id="toggle-p">Show Pattern:</p>
            <button class="action action-button on" id="toggle-pw"></button>
          </div>
          <button class="action action-button" id="changePassword">
            Set Pattern
          </button>
        </div>
      </div>

        <div class="phone-col">
          <div class="clock">
          </div>
          <div class="app-cont">
            <img src="https://img.icons8.com/fluency/96/000000/instagram-new.png"/>
            <img src="https://img.icons8.com/color/96/000000/twitter-squared.png"/>
            <img src="https://img.icons8.com/color/96/000000/youtube-play.png"/>
            <img src="https://img.icons8.com/color/96/000000/chrome--v1.png"/>
            <img src="https://img.icons8.com/fluency/96/000000/facebook-new.png"/>
            <img src="https://img.icons8.com/color/96/000000/telegram-app--v1.png"/>
            <button class="settings" style="background: none; border: none; cursor: pointer;">
              <img src="https://img.icons8.com/flat-round/88/000000/settings--v1.png"/>
            </button>
            <img src="https://img.icons8.com/color/96/000000/google-maps.png"/>
          </div>
          <div class="home-icon">
            <img src="https://img.icons8.com/office/16/000000/home--v1.png"/> 
          </div>
          <div class="app-bar">
            <img src="https://img.icons8.com/color/96/000000/apple-phone.png"/>
            <img src="https://img.icons8.com/fluency/96/000000/camera.png"/>
            <img src="https://img.icons8.com/bubbles/96/000000/messages-mac.png"/>

          </div>
        </div>
        <div class="simon-options left-right">
          <div class="simon-option left"></div>
          <div class="simon-option right"></div>
        </div>
        <div class="simon-options up-down">
          <div class="simon-option up"></div>
          <div class="simon-option down"></div>
        </div>
    </div>
    <div class="screen lock-screen">
      <div class="overlay"></div>
      <div class="wallpaper"></div>
      <div class="simon-options left-right">
        <div class="simon-option left"></div>
        <div class="simon-option right"></div>
      </div>
      <div class="simon-options up-down">
        <div class="simon-option up"></div>
        <div class="simon-option down"></div>
      </div>

      <div class="content-cont">
        <div class="clock"></div>
        <div class="message-content">
          <div id="message" class="message"></div>
        </div>
        <button class="action-button" id="replayPattern">
          <img src="https://img.icons8.com/ios-glyphs/80/ffffff/replay.png" />
        </button>
      
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/start.js"></script>
  </body>
</html>
