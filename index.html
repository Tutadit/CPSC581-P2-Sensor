<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPSC581 Project 2 - part 2</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div class="screen main-screen hidden"></div>
    <div class="screen lock-screen">
      <div class="overlay"></div>
      <div class="wallpaper"></div>
      <div class="simon-options left-right">
        <div class="simon-option left"></div>
        <div class="simon-option right"></div>
      </div>
      <div class="simon-options up-down">
        <div class="simon-option up"></div>
        <div class="simon-option down"></div>
      </div>

      <div class="content-cont">
        <div class="clock">15:54</div>
        <div class="message-content">
          <div id="message" class="message">
            
          </div>
        </div>
        <button id="replayPattern">
          <img src="https://img.icons8.com/ios-glyphs/80/ffffff/replay.png"/>
        </button>
        <button class="action" id="toggle-pw"></button>
        <button class="action" id="changePassword">Change Password</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/start.js"></script>
  </body>
</html>
